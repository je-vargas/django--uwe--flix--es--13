{% extends 'base.html' %}

{% block content %}
    <div class='container'>
        <h1 class="display-4 text-center">Showings</h1>
        <br/>
        {% for showing in all_showings %}
            <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ showing.film_id }}</h5>
                        <br>
                        <p class="card-text">{{ showing.time }}.</p>
                        <p class="card-text">{{ showing.date }}.</p>
                    </div>
                    <div class="card-footer">
                            <a href="{% url 'showing-details' showing.pk %}" class="btn btn-primary">Update details</a>
                    </div>
            </div>
            <br/>
        {% endfor %}
    </div>
{% endblock %}
