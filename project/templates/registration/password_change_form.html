{% extends 'base.html' %}


{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Password Change</h1>
<p>Please enter your old password to securily identify your account, 
    and then enter your new password.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="change_my_password">
</form>

{% endblock content %}
