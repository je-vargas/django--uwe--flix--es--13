{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %} 
    <div class="container">
        <h1>Forgot your password</h1>
        <p>Enter your email below, and we'll send you email instructions for setting a new one.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Send me instructions">
        </form>
    </div>
{% endblock content %}
