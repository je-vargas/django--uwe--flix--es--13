{% extends 'base.html' %}

{% block content %}

    <form action="" method="post">{% csrf_token %}

        <input type="submit" value="Confirm" class="btn btn-success"/>
        <a href="{% url 'film-details' film.pk %}" class="btn btn-dark">Back</a>

    </form>

{% endblock content %}
