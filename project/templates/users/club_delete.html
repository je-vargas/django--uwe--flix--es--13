{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>This will permanently delete club with name: <b>{{club.name}}</b> from the system. Do you want to proceed?</p>
    
        <input type="submit" value="Delete" class="btn btn-success"/>
        <a href="{% url 'clubs' %}" class="btn btn-dark">Back</a>

    </form>


{% endblock %}
