{% extends 'web_app/base.html' %}

{% block content %}
    <div class="post-entry">
           
        <h2>{{ film.title }}</h2>
        <p>{{ film.film_description }}</p>
        <p>{{ film.age_rating }}</p>
        <p>{{ film.duration }}</p>
        
        <a href={% url 'film_update' film.pk %}>Edit Film Details</a>
        <a href={% url 'film_delete' film.pk %}>Delete Film</a>
    </div>
{% endblock %}
